<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>My Store</h1>
            <nav>
                <a href="index.html">Products</a>
                <a href="home.html">About Us</a>
                <a href="order-history.html">Order History</a>
            </nav>
        </div>
    </header>

    <main>
       <div id="cartModal" class="modal" style="display: block;">
    <div class="modal-content">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <div id="cartTotal">Total: ₹0</div>
        <span id="cartCount">0</span>
        <div class="cart-actions">
            <button id="proceedToPayment">Proceed to Payment</button>
            <button id="continueShopping">Continue Shopping</button>
            <button id="cancelCart">Cancel</button>
        </div>
    </div>
</div>

<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h2>Payment</h2>
        <div id="customerDetails"></div>
        <p>Total Amount: ₹<span id="paymentAmount">0</span></p>
        <div id="upiDetails">
            UPI ID: <span id="upiId">adithyp27@okaxis</span>
        </div>
        <div class="cart-actions">
            <button id="payNow">Pay Now</button>
            <button id="cancelPayment">Cancel</button>
        </div>
    </div>
</div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
